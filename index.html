<!doctype html>
<html>
  <head>
    <title> Sandglass | time tracking</title>

    <link href='http://fonts.googleapis.com/css?family=Open+Sans:300,getActivity400'
          rel='stylesheet'
          type='text/css'>

    <link href='sandglass/css/jquery-ui/custom-theme/jquery-ui-1.10.4.custom.css'
          rel='stylesheet'
          type='text/css'>

    <link rel="stylesheet"
          type="text/css"
          href="bower_components/font-awesome/css/font-awesome.css"
          media="screen" />

    <link rel="stylesheet"
          type="text/css"
          href="bower_components/normalize-css/normalize.css"
          media="screen" />

    <link rel="stylesheet"
          type="text/css"
          href="sandglass/css/main.css"
          media="screen" />
  </head>
  <body>
    <div class='sandglass'>
      <header class="sandglass__header">
        <h1 class='sandglass__headline'>
          <i class="sandglass__headline-icon fa fa-clock-o"></i>
          Sandglass
        </h1>

        <form class="sandglass__search">
          <input type='text'
                 class='sandglass__search-term'
                 name='search'
                 placeholder='Search' />

          <div class="sandglass__search-startend">
            <input type="text"
                   class="sandglass__search-start"
                   name="filter_start"
                   placeholder="always" />
            - 
            <input type="text"
                   class="sandglass__search-end"
                   name="filter_end"
                   placeholder="today" />
          </div>
        </form>
      </header>


      <div class="timeline"></div>
    </div>

    <script data-main="sandglass/js/main"
            src="bower_components/requirejs/require.js"></script>
  </body>
</html>
