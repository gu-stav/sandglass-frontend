<!doctype html>
<html>
  <head>
    <title> Sandglass | time tracking</title>

    <link href="/css/jquery-ui/custom-theme/jquery-ui-1.10.4.custom.css"
          rel="stylesheet"
          type="text/css">

    <link rel="stylesheet"
          type="text/css"
          href="/bower_components/font-awesome/css/font-awesome.css"
          media="screen" />

    <link rel="stylesheet"
          type="text/css"
          href="/bower_components/normalize-css/normalize.css"
          media="screen" />

    <link rel="stylesheet"
          type="text/css"
          href="/css/main.css"
          media="screen" />
  </head>

  <body>
    <div class="sandglass">

      <header class="sandglass__header">
        <h1 class="sandglass__headline">
          <i class="sandglass__headline-icon fa fa-clock-o"></i>
          Sandglass
        </h1>
      </header>

      <!-- applicaction code will be injected here -->

    </div>

    <script type="text/javascript">
      WebFontConfig = {
        google: { families: [ 'Open+Sans:400,300:latin' ] }
      };

      (function() {
        var wf = document.createElement('script');
        wf.src = ('https:' == document.location.protocol ? 'https' : 'http') +
          '://ajax.googleapis.com/ajax/libs/webfont/1/webfont.js';
        wf.type = 'text/javascript';
        wf.async = 'true';
        var s = document.getElementsByTagName('script')[0];
        s.parentNode.insertBefore(wf, s);
      })();
    </script>

    <!-- load the entire application -->
    <script data-main="/js/main"
            src="/bower_components/requirejs/require.js"></script>
  </body>
</html>
