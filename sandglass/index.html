<!doctype html>
<html>
  <head>
    <title> Sandglass | time tracking</title>

    <link href="http://fonts.googleapis.com/css?family=Open+Sans:300,600,getActivity400"
          rel="stylesheet"
          type="text/css">

    <link href="css/jquery-ui/custom-theme/jquery-ui-1.10.4.custom.css"
          rel="stylesheet"
          type="text/css">

    <link rel="stylesheet"
          type="text/css"
          href="bower_components/font-awesome/css/font-awesome.css"
          media="screen" />

    <link rel="stylesheet"
          type="text/css"
          href="bower_components/normalize-css/normalize.css"
          media="screen" />

    <link rel="stylesheet"
          type="text/css"
          href="bower_components/nvd3/nv.d3.css"
          media="screen" />

    <link rel="stylesheet"
          type="text/css"
          href="css/main.css"
          media="screen" />
  </head>
  <body>
    <div class="sandglass">
      <ul class="notification"></ul>

      <header class="sandglass__header">
        <h1 class="sandglass__headline">
          <i class="sandglass__headline-icon fa fa-clock-o"></i>
          Sandglass
        </h1>

        <form class="login form">
          <input class="login__email"
                 type="text"
                 name="email"
                 placeholder="email" />

          <input class="login__password"
                 type="password"
                 name="password"
                 placeholder="password" />

          <button class="button login__submit"
                  type="submit">Login</button>

          <p class="login__text">Don't have an account? <a href="/signup">Signup</a></p>
        </form>

        <a href="/logout"
           class="logout"
           style="display: none;">Logout</a>
      </header>

      <form class="signup form form--centered" style="display: none;">
        <h2>Signup</h2>
        <div>
          <input type="text" name="name" placeholder="name" />
        </div>
        <div>
          <input type="text" name="email" placeholder="email" />
        </div>
        <div>
          <button type="submit">Create user</button>
        </div>
      </form>

      <div class="track" style="display: none">
        <form>
            <div class="track__row">
              <div class="track__field track__field--inline">
                <input type="text"
                       name="task"
                       class="track__task"
                       id="track__task"
                       placeholder="Task" />
              </div>

              <div class="track__field track__field--inline">
                <input type="text"
                       name="project"
                       class="track__project"
                       id="track__activity"
                       placeholder="Project" />
              </div>

              <div class="track__field track__field--inline">
                <input type="text"
                       name="description"
                       class="track__description"
                       id="track__activity"
                       placeholder="Description" />
              </div>

              <div class="track__field track__field--inline">
                <button type="submit"
                        class="track__button js-track__submit">Start</button>
              </div>
            </div>
          </form>

          <form class="sandglass__search">
            <div class="sandglass__sortby">
              <i class="fa fa-sort sandglass__sortby-icon"></i>
              <button class="sandglass__sortby-button"
                      value="start">Date</button>
              <button class="sandglass__sortby-button"
                      value="task_id">Task</button>
              <button class="sandglass__sortby-button"
                      value="project_id">Project</button>
            </div>

            <div class="sandglass__search-startend">
              <i class="fa fa-search sandglass__search-icon"></i>
              <input type="text"
                     class="sandglass__search-start"
                     name="filter_start"
                     placeholder="always" />
              -
              <input type="text"
                     class="sandglass__search-end"
                     name="filter_end"
                     placeholder="today" />
            </div>
          </form>
        </div>

      <div class="timeline"></div>
    </div>

    <script data-main="js/main"
            src="bower_components/requirejs/require.js"></script>
  </body>
</html>
